<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyGift</title>
    <link rel="shortcut icon" href="img/Frame.svg" type="image/x-icon">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">

    <script type="module" src="js/indexCard.js"></script>
</head>

<body class="body body--congratulation">
    <header class="header">
        <div class="container">
            <img class="header__logo" src="img/logo.svg" alt="Logo" width="180" height="48">
        </div>
    </header>

    <main class="main-content">
        <section class="congratulation">
            <div class="congratulation__container container">
                <h1 class="congratulation__title">Вам открытка!</h1>
                <p class="congratulation__description">Нажмите на нее, чтобы узнать от кого она и прочитать поздравление
                </p>

                <div class="congratulation__card card">
                    <div class="card__inner">
                        <div class="card__front">
                            <img class="card__image" src="img/Card-one.png" alt="card image">
                        </div>
                        <div class="card__back">
                            <h2 class="card__title">Поздравление</h2>
                            <div class="card__contacts">
                                <p class="card__detail">
                                    <span class="card__subtitle">от кого</span>
                                    <span class="card__from">Артем Вишневецкий</span>
                                </p>
                                <p class="card__detail">
                                    <span class="card__subtitle">кому</span>
                                    <span class="card__to">Варвара Вишневецкая</span>
                                </p>
                            </div>
                            <p class="card__message">Желаю Счасливого Нового года и Рождества! <br>
                            Будьте здоровы и радостны!
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
